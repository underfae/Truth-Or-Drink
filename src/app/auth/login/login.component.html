<div class="wrapper">
  <button mat-raised-button (click)="openRegistration()"> UTWÓRZ KONTO </button>
  <form [formGroup]="form" (ngSubmit)="onLogin()" >
    <h1> Zaloguj się!</h1>
    <mat-form-field appearance="outline">
      <mat-label> Email </mat-label>
      <input matInput type="email" formControlName="email" [errorStateMatcher]="matcher" required>
      <mat-error *ngIf="form?.get('email').hasError('email') && !form?.get('email').hasError('required')">
        Podaj prawidłowy email
      </mat-error>
      <mat-error *ngIf="form?.get('email').hasError('required')">
        Email jest wymagany
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Hasło</mat-label>
      <input matInput type="password" formControlName="password" required [errorStateMatcher]="matcher">
      <mat-error *ngIf="form?.get('password').hasError('required')">
        Hasło jest wymagane
      </mat-error>
    </mat-form-field>
    <mat-checkbox class="example-margin" formControlName=rememberMe> Zapamiętaj mnie </mat-checkbox>
    <button mat-raised-button  type="submit" color="accent" [disabled]="!form.valid"> ZALOGUJ SIĘ </button>
  </form>
</div>
