<div mat-dialog-content>
  <div class="text" mat-dialog-title>
    {{ data.title }}
  </div>
  <div class="form">
    <div class="basic-form">
      <mat-form-field>
        <mat-label>Nazwa </mat-label>
        <input matInput [(ngModel)]="data.name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Kategoria</mat-label>
        <mat-select>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ilość kart</mat-label>
        <mat-select>
          <mat-option value="option1">16</mat-option>
          <mat-option value="option2">32</mat-option>
          <mat-option value="option3">64</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Poziom trudności</mat-label>
        <mat-select>
          <mat-option value="option1">1</mat-option>
          <mat-option value="option2">2</mat-option>
          <mat-option value="option3">3</mat-option>
        </mat-select>
      </mat-form-field>
  </div>
</div>
<div class="image">
  <mat-form-field>
    <mat-label>Tło gry</mat-label>
    <textarea matInput ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button [mat-dialog-close]=""> {{ data.submitButton }}</button>
</div>
