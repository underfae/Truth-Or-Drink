<app-header></app-header>
<div class="wrapper">
  <div class="game-header">
    <div></div>
    <div class="title">GRY</div>
    <div class="add-game" (click)="addGame()">
      <i class="far fa-plus-square"></i>
    </div>
  </div>
  <div class="table">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Obrazek</th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.imageUrl" />
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nazwa</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Kategoria</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef>Poziom trudności</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngFor="let i of numberArray(element.level)">
              <img src="../../assets/images/drink.png" />
            </ng-container>
          </td>
        </ng-container>

        <ng-container matColumnDef="questions">
          <th mat-header-cell *matHeaderCellDef>Liczba pytań</th>
          <td mat-cell *matCellDef="let element">
            {{ element?.questions?.length }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dares">
          <th mat-header-cell *matHeaderCellDef>Liczba wyzwań</th>
          <td mat-cell *matCellDef="let element">
            {{ element?.dares?.length }}
          </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="playGame(element)">
              <i class="far fa-play-circle"></i>
            </button>
            <button mat-icon-button (click)="deleteGame(element)">
              <i class="far fa-trash-alt"></i>
            </button>
            <button mat-icon-button (click)="editGame(element)">
              <i class="far fa-edit"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
